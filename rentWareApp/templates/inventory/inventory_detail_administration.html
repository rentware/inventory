{% extends 'base/base.html' %}

{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/base.css' %}"></link>

<style>
.nav-pills > li.active > a, .nav-pills > li.active > a:focus {
    color: black;
    background-color: #00ffff;
}

    .nav-pills > li.active > a:hover {
        background-color: #00bfff;
        color:black;
    }

</style>

<div class="container">

  <div class="row" >
    <div class="col-sm-1"></div>

  <h2>inventory: {{inventory.show_name}} {{inventory.inventorytype}}</h2>

  <ul class="nav nav-pills">
    <li><a href="{% url 'inventory_detail_guests' pk=inventory.pk %}">Guests</a></li>
<!--
    <li class="nav-item">
      <a href="{% url 'inventory_detail_contractors' pk=inventory.pk %}">Contractors</a>
    </li>
    <li>
      <a href="{% url 'inventory_detail_employees' pk=inventory.pk %}">Employees</a>
    </li>
-->

    <li class="active">
      <a href="{% url 'inventory_detail_administration' pk=inventory.pk %}">Administration</a>
    </li>
  </ul>

  <div class="container">
    <div class="row">
      <div class="column">

        <p>
          <a href="{% url 'sub_user_new' est_pk=inventory.pk %}" class="btn btn-primary">Add Sub User</a>
        </p>

        <form class="navbar-form" role="search">
          <div class="input-group add-on">
            <input class="form-control" placeholder="Search" name="srch-term-guest" id="srch-term-guest" type="text">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>


        {% for user in useraccess %}
            <table class="table-striped" border="0">
              <td style="width:40%">
                      {{user.users_inventory}}
                <div class="row">
                  <div class="col-sm-6 col-md-4">
                  </div>
                </div>
              </td>
              <td style="width:5%"><a href="{% url 'sub_user_delete' est_pk=inventory.pk sub_user_pk=user.pk %}" class='btn btn-mini btn-danger' role="button">Delete</a></td>
              </tr>
              </table>
        {% endfor %}

{% endblock %}
