{% extends 'base/base.html' %}

{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/base.css' %}"></link>

<div class="container">

  <div class="row" >
    <div class="col-sm-1"></div>

      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>


      <a class="outline" href="{% url 'customer_list' %}">Back to customer list</a>
      <br/>
      <br/>
      <span class="glyphicon btn btn-primary outline" aria-hidden="true"><a href="{% url 'contact_new' customer_pk=customer.pk %}">New Contact</span></a>



      <table style="width:100%">
        <caption><h1>Customers</h1></caption>
        <tr>
          <th>First Name</th>
          <th>Surname</th>
        </tr>
{% for g in contact%}
        <tr>
          <td style="width:10%">{{ g.firstname }}</td>
          <td style="width:10%">{{ g.surname }}</td>
        </tr>
{% endfor %}
      </table>





{% endblock %}
