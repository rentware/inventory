{% extends 'base/base.html' %}

{% block content %}


{% load staticfiles %}


<link rel="stylesheet" href="{% static 'css/base.css' %}"></link>

<div class="container">

  <div class="row" >

    <div class="col-sm-1"></div>

  </div>


          <table style="width:70%">
            <caption><h1>Rates</h1></caption>
            {% for g in object_list%}
              {% if "ex VAT" in g.name %}
            {% else %}
            <tr>
              <td style="width:10%">{{ g.name }}</td>
              <td style="width:10%">{{ g.amount }}</td>
            </tr>
            {% endif %}
{% endfor %}
          </table>
</div>

{% endblock %}
